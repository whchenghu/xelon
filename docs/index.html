<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>软考题库</title>
  <style>
    :root {
      color-scheme: light;
      --bg: #f3efe6;
      --bg-ink: #101418;
      --panel: #fffaf2;
      --panel-strong: #ffffff;
      --muted: #5b6472;
      --line: #e6dfd2;
      --accent: #0f766e;
      --accent-soft: #d6f1ec;
      --warm: #b45309;
      --shadow: 0 18px 40px rgba(16, 24, 40, 0.12);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Noto Sans SC", "Source Han Sans SC", "PingFang SC", "Microsoft YaHei", sans-serif;
      color: var(--bg-ink);
      background: radial-gradient(circle at 20% 20%, #fff6e7 0, transparent 40%),
        radial-gradient(circle at 80% 0%, #e8f8f4 0, transparent 35%),
        linear-gradient(135deg, #f6f1e8, #f3efe6 55%, #f5efe4);
      min-height: 100vh;
    }
    .hero {
      padding: 14px 0 8px;
    }
    .hero-inner {
      max-width: 980px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .page-title {
      margin: 0;
      font-size: 22px;
      font-family: "Noto Serif SC", "Source Han Serif SC", "STSong", serif;
      font-weight: 700;
    }
    .hero-sub {
      margin: 0;
      color: var(--muted);
      font-size: 12px;
    }
    .content {
      max-width: 980px;
      margin: 0 auto 32px;
      padding: 16px 20px 28px;
      background: var(--panel);
      border: 1px solid var(--line);
      border-radius: 10px;
      box-shadow: var(--shadow);
    }
    .toolbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      font-size: 12px;
      color: var(--muted);
      padding-bottom: 10px;
      border-bottom: 1px dashed #efe6d7;
      margin-bottom: 14px;
    }
    .question-list {
      display: grid;
      gap: 14px;
    }
    .question-card {
      background: var(--panel-strong);
      border: 1px solid var(--line);
      border-radius: 10px;
      padding: 14px 16px;
      box-shadow: 0 10px 22px rgba(18, 28, 45, 0.06);
    }
    .question-header {
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 10px;
      align-items: start;
      margin-bottom: 8px;
      line-height: 1.7;
    }
    .question-index {
      min-width: 28px;
      height: 28px;
      border-radius: 8px;
      background: #f1ebe0;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: 700;
      color: #2b3442;
    }
    .question-text {
      font-size: 13px;
      color: #2c3442;
    }
    .options {
      display: grid;
      gap: 6px;
      margin-top: 6px;
    }
    .option {
      text-align: left;
      border: 1px solid #e7ddcd;
      background: #fff;
      border-radius: 8px;
      padding: 6px 8px;
      font-size: 12px;
      cursor: pointer;
    }
    .option.selected { border-color: #c4b5a5; }
    .option.correct {
      border-color: #16a34a;
      background: #f0fdf4;
      color: #166534;
    }
    .option.wrong {
      border-color: #dc2626;
      background: #fef2f2;
      color: #991b1b;
    }
    .option.locked { cursor: not-allowed; opacity: 0.85; }
    .example-result {
      margin-top: 6px;
      font-size: 12px;
      font-weight: 600;
    }
    .example-result.correct { color: #166534; }
    .example-result.wrong { color: #991b1b; }
    .example-title {
      margin-top: 10px;
      font-weight: 700;
      font-size: 12px;
      color: #2f3a48;
    }
    .example-line {
      font-size: 12px;
      color: #344053;
      margin-top: 4px;
      line-height: 1.7;
    }
    .empty-state {
      color: var(--muted);
      font-size: 13px;
      text-align: center;
      padding: 16px 0;
    }
    .scroll-top-fab {
      position: fixed;
      right: 16px;
      bottom: 16px;
      background: #1f2937;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 8px 12px;
      font-size: 12px;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(0,0,0,0.18);
      z-index: 60;
      display: none;
      align-items: center;
      gap: 6px;
    }
    .scroll-top-fab.show { display: inline-flex; }
    .scroll-top-icon {
      display: inline-block;
      transform: rotate(-90deg);
      font-weight: 700;
      line-height: 1;
    }
    .scroll-top-text { font-weight: 600; }
    @media (max-width: 720px) {
      .hero { padding: 10px 0 6px; }
      .page-title { font-size: 18px; }
      .hero-sub { font-size: 11px; }
      .content { margin: 0 10px 24px; padding: 12px 12px 20px; }
    }
  </style>
</head>
<body>
  <header class="hero">
    <div class="hero-inner">
      <h1 class="page-title" id="pageTitle">软考题库</h1>
      <p class="hero-sub" id="pageSub">只保留题目与解析，作答后锁定答案。</p>
    </div>
  </header>

  <main class="content">
    <div class="toolbar">
      <div id="questionCount">题目数：0</div>
    </div>
    <div class="empty-state" id="emptyState" style="display:none;">暂无题目</div>
    <div class="question-list" id="questionList"></div>
  </main>

  <button class="scroll-top-fab" id="scrollTopFab">
    <span class="scroll-top-icon">→</span>
    <span class="scroll-top-text">顶</span>
  </button>

  <script src="main.js"></script>
</body>
</html>
